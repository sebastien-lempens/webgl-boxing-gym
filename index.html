<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Three.js Experience">
  <meta name="author" content="Sebastien Lempens">
  <title>Three.js Boxing Gym</title>
  <link rel="preload" href="/main.js" as="script">
  <link rel="preload" href="/assets/images/preload-stroke.png" as="image">
  <link rel="preload" href="/assets/images/preload-fill.png" as="image">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      overflow: hidden;
      font-family: Helvetica, Arial, serif;
      background-color: black;
    }

    #App {
      width: 100vw;
      height: 100vh;
    }

    canvas {
      image-rendering: -webkit-optimize-contrast;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 195px;
      height: 260px;
      text-align: center;
      transform: translate(-50%, -50%) scale(.8);
      font-weight: bold;
      color: white;
      transition: all 800ms ease;
      pointer-events: none;

    }

    .loading picture {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .loading img {
      image-rendering: -webkit-optimize-contrast;
    }

    .loading picture:nth-child(1) {
      z-index: 1;
      opacity: 0.5;
    }

    .loading picture:nth-child(2) {
      z-index: 2;
      clip-path: inset(100% 0 0 0);
    }

    .loading.end {
      opacity: 0;
    }

    legend {
      position: fixed;
      bottom: 0;
      right: 0;
      color: white;
      padding: 25px;
      opacity: 0.5;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    legend a {
      color: white;
      text-decoration: none;
      transition: opacity 400ms ease;
    }

    legend a:hover {
      opacity: .6;
    }
  </style>
</head>

<body>
  <div class="loading">
    <picture>
      <img src="assets/images/preload-stroke.png">
    </picture>
    <picture class="loading-filling">
      <img src="assets/images/preload-fill.png">
    </picture>
  </div>
  <div id="App"></div>
